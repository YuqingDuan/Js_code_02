<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math</title>
	<script type="text/javascript">
		var num1 = 3.14;
		var num2 = 1.43;
		var num3 = 2;
		var num4 = 3;

		alert(Math.ceil(num1));
		alert(Math.floor(num1));
		alert(Math.max(num1,num2));
		alert(Math.pow(num3,num4));
		alert(Math.round(num1));
		alert(Math.random());
	</script>
</head>
<body>
	
</body>
</html>
