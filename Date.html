<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date</title>
	<script type="text/javascript">
		// Date:获取时间的对象.
		var myDate = new Date();
		alert(myDate);
		alert(myDate.getDate());
		alert(myDate.getMonth());
		alert(myDate.getFullYear());
		alert(myDate.getHours());
		alert(myDate.getMinutes());
		alert(myDate.getSeconds());
		alert(myDate.getDay());
	</script>
</head>
<body>
	
</body>
</html>
